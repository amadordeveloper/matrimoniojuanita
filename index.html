<script src="assets/js/scripts.js"></script>

<script>
  var audios = [];

  // Precargar audios
  for (var i = 1; i <= 10; i++) {
      audios[i] = new Audio('assets/audio/' + i + '.mp3');
      audios[i].preload = 'auto';
  }
  
  function playAudio(card) {
    // stop all sounds
      for (var i = 1; i <= 10; i++) {
        if(card !== i){
          audios[i].pause();
          audios[i].currentTime = 0;
        }  
      }
      if (audios[card]) {
          // if playing paused
          if (audios[card].paused) {
              audios[card].play();
          } else {
              audios[card].pause();
          }
      }
  }

</script>
